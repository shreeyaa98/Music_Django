<!-- #Page that displays all the albums -->
{% load staticfiles %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- logo -->
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button> 
            <!-- The button displayed in case screen size is small -->
            <a class="navbar-brand home" href="{% url 'music:index' %}">Brand_Name</a>
        </div>
        <!-- Items -->
        <!-- We give this id as topNavBar because these are the items to be displayed in the navbar toggle button with dta-target as topNavBar-->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="">
                    <a href="{% url 'music:index' %}">
                        <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;
                        Albums
                    </a>
                </li>
                <li class="">
                        <a href="{% url 'music:index' %}">
                            <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;
                            Songs
                        </a>
                    </li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div> 
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="#">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
                            Add Album
                    </a>
                </li>
                <li class="">
                        <a href="#">
                                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                                Logout
                        </a>
                    </li>


            </ul>
        </div>
    </div>
</nav>

{% if all_albums %}
<h3>Here are all my Albums</h3>
    <ul>
        {% for album in all_albums %}
        <li><a href="/music/{{album.id}}/">{{album.album_title}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>You Don't have any albums</h3>
{% endif %}
